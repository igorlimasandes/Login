<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/config.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/animacoes.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    
    <title>Login</title>
</head>
<body>
    
<main>

<section id="page-login">

<div class="container-login">

<div class="left-login">

<img src="assets/img/Astronauta.svg" alt="image-pizza-login" class="login-image">

</div>

<div class="right-login">
<div class="background-right">
    
<h1 class="title-login">Login</h1>

<div class="create-account">
    
<p class="p-createaccount">Não possui conta? <a href="#" class="link-createaccount">criar conta</a></p>

</div>

            <form>
                <div class="textfield">
                    <label for="user-lg">Usuário</label>
                    <input type="text" class="style-input user-lg" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="passwd-lg">Senha</label>
                    <input type="password" class="style-input passwd-login" placeholder="Senha" required>
                </div>
                    <div class="checkbox-align">
                        <input type="checkbox" id="checkbox-lg">
                        <label for="checkbox-lg" class="checkbox-label">Mostrar senha</label>
                    </div>
                <div class="btn-position">
                    <button class="btn-login" type="submit">Entrar</button>
                </div>
            </form>
           
            <div class="others-login">
                <p class="title-others">Continuar com</p>
                <div class="container-otherslogin">

                    <a href="#" class="others-link">
   
                            <img src="assets/img/google.svg" alt="google-image" class="others-image imagegoogle-login">

                    </a>
                    <a href="#" class="others-link">

                            <img src="assets/img/github.svg" alt="github-image" class="others-image imagegithub-login">

                    </a>
                    <a href="#" class="others-link">

                            <img src="assets/img/facebook.svg" alt="facebook-image" class="others-image imagefacebook-login">
                            
                    </a>
                </div>
            </div>
</div>
</div>
</div>
</section>

<script src="assets/js/index.js"></script>
<noscript>
<style>.checkbox-align {display: none;}</style>
</noscript>


</main>
</body>
</html>
